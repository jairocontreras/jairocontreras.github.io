<!doctype html>
<meta content="width=device-width" name=viewport>
<title>Password Generator</title>
<link href=images/fav_pass.png rel=icon>
<link href=style/site.css rel=stylesheet>
<link href=style/pass.css rel=stylesheet>
<script src=script/pass.js></script>
<main>
  <a href=/></a>
  <p id=_pass style="margin-top: -4px"><img src=images/password_generator.png id=_img style="height: 30px"><span>Password Generator</span>
  <hr>
  <div class=flex>
    <select id=number readonly></select>
    <button id=generate>Generate</button>
    <div class=break></div>
    <input readonly id=password>
    <div class=break></div>
    <button id=copy class=actions>Copy</button>
    <button id=clear class=actions>Clear</button>
  </div>
</main>
