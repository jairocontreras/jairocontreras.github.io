<!doctype html>
<meta content="width=device-width" name=viewport>
<title>Password Generator</title>
<link href=image/fav_pass.png rel=icon>
<link href=style/site.css rel=stylesheet>
<link href=style/pass.css rel=stylesheet>
<script src=script/pass.js></script>
<main>
  <a href=/></a>
  <p id=_pass style="margin-top: -4px"><img id=_img src=image/password_generator.png style="height: 30px"><span>Password Generator</span>
  <hr>
  <div class=flex>
    <select id=number readonly></select>
    <button id=generate>Generate</button>
    <div class=break></div>
    <input id=password readonly>
    <div class=break></div>
    <button class=actions id=copy>Copy</button>
    <button class=actions id=clear>Clear</button>
  </div>
</main>
