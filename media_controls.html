<link rel=icon href=images/fav_media.png>
<link rel=stylesheet href=style/site.css>
<link rel=stylesheet href=style/hotkeys.css>
<title>Media Controls</title>
<main>
  <a href=/></a>
  <p><img src=images/media.png><span>Media Controls</span>
  <hr>
  <div class="flex winkey">
    <span class=plus></span>
    <div class=flex style="position: relative; width: 102">
      <code>Enter</code>
      <div class=break></div>
      <code>Ctrl</code>
      <span class=add>+</span>
      <code class=margin>&#8592;</code>
      <code>&#8594;</code>
      <div class=position style="left: 120; top: -2">
        <p>Play/pause
        <p>Previous/next
      </div>
    </div>
  </div>
</main>
